<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Calendário de Feriados">
<meta name="author" content="Elvis">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"
	integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
	crossorigin="anonymous">

</head>
<body>
	<div th:replace="fragments/_template.html :: navBar"></div>

	<div th:replace="fragments/_template.html :: body"></div>
	<section>
		<th:block th:each="m : ${months}">
			<div class="container-fluid">
				<div class="container">
					<div id="faq" role="tablist" aria-multiselectable="true">
						<div class="card">
							<div class="card-header" role="tab" id="questionOne">
								<h5 class="card-title">
									<a data-toggle="collapse" data-parent="#faq"
										th:href="'#collapse' + @{${m.id}}" th:text="${m.mes}"
										aria-expanded="false" th:attr="aria-controls=${m.id}"> </a>
								</h5>
							</div>
							<div th:id="'collapse' + ${m.id}" class="collapse" role="tabcard"
								aria-labelledby="questionOne">
								<div class="card-block">
									<div class="content">
										<ul>
											<li>
												<table>
													<thead>
														<tr>
															<td>Dia</td>
															<td>Evento</td>
															<td>&nbsp;</td>
															<td>Descrição</td>
														</tr>
													</thead>
													<tbody>
														<tr th:each="h : ${m.feriados}">
															<td th:text="${h.dia}"></td>
															<td th:text="${h.evento}"></td>
															<td th:each="t : ${h.titulos}">
																<p>
																	<strong th:if="${not #strings.isEmpty(t.nome)}"
																		th:text="${t.nome}"></strong>
																<ul>
																	<li th:each="d : ${t.descricoes}" th:text="${d}"></li>
																</ul>
																</p>
															</td>
															<td>&nbsp;</td>
														</tr>
													</tbody>
												</table>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</th:block>
	</section>
	
	<div th:replace="fragments/_template.html :: about"></div>

	<div th:replace="fragments/_template.html :: footer"></div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
		integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
		integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"
		integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU"
		crossorigin="anonymous"></script>
	<script src="js/initiliaze.js" type="text/javascript"></script>
</body>
</html>
